<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Kmarketer</title>
</head>

<body>
    <section class="top-banner">
        <div class="container">
            <header class="top-banner_header">

                <a href="#" class="header_go-home">KMarketer</a>


                <nav class="header_nav">

                    <ul class="nav_list">

                        <li class="item">
                            <a href="#">Home</a>
                        </li>

                        <li>
                            <a href="#">Product</a>
                        </li>
                        <li>
                            <a href="#"> Pricing</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <ul class=" header_actions">
                    <li>
                        <button class="action_item"><img src="img/search.svg" class="item_icon" alt="search"></button>
                    </li>
                    <li>
                        <button class="action_item"><img src="img/cart.svg" class="item_icon" alt="cart"></button>
                    </li>

                </ul>
            </header>
        </div>


        <div class="top-banner_content">
            <h1>We Take Care of the Future</h1>

            <h4>We know how large objects will act, but things on a
                small scale just do not act that way.</h4>
        </div>

        <div class="top-banner_actions">
            <button class="button button--primary">
                <a href="#">Get Quote Now</a></button>
            <button class="button button--secondary">
                <a href="#">Learn More</a></button>

        </div>
       


    </section>
</body>

</html>
